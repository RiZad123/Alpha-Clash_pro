<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Alpha Clash Pro</title>

</head>

<style>
    body{font-family: "Poppins", sans-serif; }
</style>

<body class="">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">



        <!-- Display--1 -->
        <section id="home-screen" class=" min-h-screen flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl text-white font-bold anton-regular">Alpha Clash Pro</h1>
                <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>




        <!-- Display--2 -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center pt-20 gap-24">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px]  border-[#010313cc] bg-[#FFFFFFb3] rounded-2xl">
                    <div class="flex justify-center ">
                        <p class="bg-[#2f2941] px-6 pb-4 text-white rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-extrabold uppercase">Y</p>
                    </div>
                </div>



                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>




                <!-- life & score -->
                <div id="play-ground" class="flex justify-between w-3/5">
                    <button class="btn rounded-full scroll-px-64 bg-purple-400 text-white"> Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <button class="btn rounded-full px-6 bg-blue-950 text-white"> Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>

                </div>
            </div>
        </section>




        <!-- Display--3 -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#ffffff33] p-6 rounded-lg">
                <h4 class="text-3xl">Game Over...</h4>
                <h1 class="text-6xl">
                    <span class="font-bold">Score:</span>
                    <span id="last-Score">1</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black">Play Agein</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>





    </main>

    <script src="scripts/utility.js"></script>
    
    <script src="scripts/alpha-clash.js"></script>

</body>

</html>
